<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta http-equiv="Cache-Control" content="no-store"/>
		<meta http-equiv="Pragma" content="no-cache"/>
		<meta http-equiv="Expires" content="0"/>
		<title>jqGrid列表列冻结之后出现的高度问题hack方式解决办法</title>
		<link rel="stylesheet" href="../jquery-ui-1.8.23.custom/css/redmond/jquery-ui-1.8.23.custom.css">
		<link rel="stylesheet" href="../jquery.jqGrid-4.4.0/css/ui.jqgrid.css">
		<style type="text/css">
		* {
			font-size:12px;
		}
		</style>

		<script type="text/javascript" src="../jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="../jquery-ui-1.8.23.custom/js/jquery-ui-1.8.23.custom.min.js"></script>
		<script type="text/javascript" src="../jquery.jqGrid-4.4.0/js/i18n/grid.locale-cn.js"></script>
		<script type="text/javascript">
			$.jgrid.no_legacy_api = true;
			$.jgrid.useJSON = true;
		</script>
		<script type="text/javascript" src="../jquery.jqGrid-4.4.0/js/jquery.jqGrid.min.js"></script>
		<script type="text/javascript" src="frozen.js"></script>
	</head>
	<body>
		<table id="list"></table>
		<div id="pager"></div>
		<button id="hackFrozenHeight">少年，点击见证奇迹</button>
		<hr />
		<table id="list1"></table>
		<div id="pager1"></div>
		<button id="hackFrozenHeight1">少年，点击再次见证奇迹</button>
	</body>
</html>
